<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Wheel of Misfortune</title>
    <script>
        if (typeof module == 'object') {
            window.module = module
            module = undefined
        }

    </script>
    <script src="js/jquery-3.2.1.min.js"></script>

    <script src="js/ajax.js" defer></script>
    <script src="js/group.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/menu.js" defer></script>
    <script src="js/popup.js" defer></script>
    <script src="js/util.js" defer></script>
    <script src="js/variables.js" defer></script>
    <script src="js/wheel.js" defer></script>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
</head>

<body>
    <aside id="left">
        <select id="groups"></select>
        <div class="form-entry">
            <label for="proportional">Proportional</label>
            <input type="checkbox" name="proportional" id="proportional">
        </div>
        <div class="form-entry">
            <label for="twice-in-a-row">Twice in a row</label>
            <input type="checkbox" name="twice-in-a-row" id="twice-in-a-row">
        </div>
        <div class="space"></div>
        <button id="add-group">Add group</button>
        <button id="reset" class="danger">Reset</button>
    </aside>

    <article id="center">
        <h1>The Wheel of Misfortune</h1>
        <canvas id="wheel"></canvas>
        <div>
            <button id="run">Run</button></div>
        <div id="mask">
            <div id="popup">
                <div id="popup-text">No one for now</div>
                <div class="horizontal">
                    <button id="ok">OK</button>
                    <button id="cancel">Cancel</button>
                </div>
            </div>
        </div>
    </article>

    <aside id="right">
        <div id="group-display"></div>
    </aside>
</body>

</html>
