<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Wheel of Misfortune</title>
    <script src="js/jquery.js"></script>

    <script src="js/ajax.js" defer></script>
    <script src="js/group.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/popup.js" defer></script>
    <script src="js/util.js" defer></script>
    <script src="js/variables.js" defer></script>
    <script src="js/wheel.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="vertical">
    <h1>The Wheel of Misfortune</h1>
    <div class="horizontal blockable">
        <select id="groups"></select>
        <div class="vertical right">
            <div class="horizontal small">
                <label for="proportional">Proportional</label>
                <input type="checkbox" name="proportional" id="proportional">
            </div>
            <div class="horizontal small">
                <label for="twice-in-a-row">Twice in a row</label>
                <input type="checkbox" name="twice-in-a-row" id="twice-in-a-row">
            </div>
        </div>
        <button id="run">Run</button>
        <button id="disabled">Disabled</button>
    </div>
    <div id="disabled-choices" class="multi-column"></div>
    <canvas id="wheel"></canvas>
    <div class="horizontal blockable">
        <button id="reset">Reset</button>
        <button id="add-group">Add group</button>
        <button id="edit-group">Edit group</button>
    </div>
    <div id="mask">
        <div id="popup">
            <div id="popup-text">No one for now</div>
            <div class="horizontal">
                <button id="ok">OK</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
